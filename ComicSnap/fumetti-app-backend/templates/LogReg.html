<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Viewport meta tag per garantire il corretto scaling su dispositivi mobili -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/stililog.css">
    <title>ComicSnap - Accedi o Registrati</title>
  </head>
  <body>
    <!-- Container principale che implementa il layout a griglia -->
    <div class="container">
      <div class="content">
        <!-- Form di login -->
        <form action="/login" method="POST" id="login-form">
          <div class="input__group">
            <label for="username">Nome Utente</label>
            <input type="text" name="username" placeholder="Inserisci il tuo nome utente" required />
          </div>
          <div class="input__group">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Inserisci la tua password" required />
          </div>
          <button type="submit">Accedi</button>
          <!-- Link per mostrare il form di registrazione tramite JavaScript -->
          <p>Non hai un account? <a id="show-register">Registrati!</a></p>
        </form>
        
        <!-- Form di registrazione nascosto inizialmente con display: none -->
        <form action="/registrazione" method="POST" id="register-form" style="display: none;">
          <div class="input__group">
            <label for="username">Nome Utente</label>
            <input type="text" name="username" placeholder="Inserisci il tuo nome utente" required />
          </div>
          <div class="input__group">
            <label for="email">E-mail</label>
            <!-- Input di tipo email per validazione automatica del formato -->
            <input type="email" name="email" placeholder="Inserisci la tua e-mail" required />
          </div>
          <div class="input__group">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Crea la tua password" required />
          </div>
          <div class="input__group">
            <label for="confirm-password">Conferma Password</label>
            <input type="password" name="confirm-password" placeholder="Ripeti la password" required />
          </div>
          <button type="submit">Registrati</button>
          <!-- Link per tornare al form di login tramite JavaScript -->
          <p>Hai gi√† un account? <a id="show-login">Accedi!</a></p>
        </form>
      </div>
    </div>
    <!-- Riferimento allo script Flask per la gestione del toggle tra i form
         e la validazione lato client -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
